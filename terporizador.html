<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>temporizador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    .time {
      font-size: 40px;
      font-weight: bold;
    }

    .inputs {
      margin: 20px 0;
    }

    .inputs input {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      width: 60px;
      text-align: center;
    }

    .buttons {
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      margin: 5px;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .btn.stop {
      background-color: #f44336;
    }

    .btn.stop:hover {
      background-color: #e53935;
    }

    #message {
      font-size: 20px;
      color: red;
      margin-top: 20px;
      visibility: hidden; /* Inicialmente escondido */
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="timeDisplay" class="time">00:00:00</div> <!-- Relógio no topo -->
    
    <!-- Mensagem de Tempo Esgotado -->
    <div id="message">Tempo Esgotado!</div>

    <div class="buttons">
      <button id="startBtn" class="btn">Iniciar</button>
      <button id="stopBtn" class="btn stop" disabled>Parar</button>
      <button id="resetBtn" class="btn">Reiniciar</button>
    </div>
    
    <div class="inputs">
      <input type="number" id="inputHours" placeholder="Horas" min="0" />
      <input type="number" id="inputMinutes" placeholder="Minutos" min="0" />
      <input type="number" id="inputSeconds" placeholder="Segundos" min="0" />
    </div>
  </div>

  <script>
    let startBtn = document.getElementById('startBtn');
    let stopBtn = document.getElementById('stopBtn');
    let resetBtn = document.getElementById('resetBtn');
    let timeDisplay = document.getElementById('timeDisplay');
    let inputHours = document.getElementById('inputHours');
    let inputMinutes = document.getElementById('inputMinutes');
    let inputSeconds = document.getElementById('inputSeconds');
    let message = document.getElementById('message'); // Mensagem de tempo esgotado

    let timer;
    let seconds = 0;
    let isRunning = false;

    // Função para formatar o tempo (hh:mm:ss)
    function formatTime(sec) {
      let hours = Math.floor(sec / 3600);
      let minutes = Math.floor((sec % 3600) / 60);
      let seconds = sec % 60;
      return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    // Função que atualiza o tempo no display
    function updateTime() {
      timeDisplay.textContent = formatTime(seconds);
    }

    // Inicia o temporizador
    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      stopBtn.disabled = false;
      startBtn.disabled = true;

      timer = setInterval(() => {
        if (seconds > 0) {
          seconds--;
          updateTime();
        } else {
          clearInterval(timer);
          isRunning = false;
          stopBtn.disabled = true;
          startBtn.disabled = false;
          message.style.visibility = 'visible'; // Exibe a mensagem quando o tempo acaba
        }
      }, 1000);
    }

    // Para o temporizador
    function stopTimer() {
      clearInterval(timer);
      isRunning = false;
      stopBtn.disabled = true;
      startBtn.disabled = false;
      message.style.visibility = 'hidden'; // Esconde a mensagem quando o timer for parado
    }

    // Reinicia o temporizador
    function resetTimer() {
      stopTimer();
      inputHours.value = "";
      inputMinutes.value = "";
      inputSeconds.value = "";
      seconds = 0;
      updateTime();
      message.style.visibility = 'hidden'; // Esconde a mensagem ao reiniciar
    }

    // Quando o botão "Iniciar" é pressionado
    startBtn.addEventListener('click', () => {
      let hours = parseInt(inputHours.value) || 0;
      let minutes = parseInt(inputMinutes.value) || 0;
      let sec = parseInt(inputSeconds.value) || 0;
      seconds = hours * 3600 + minutes * 60 + sec;
      updateTime();
      startTimer();
    });

    // Eventos dos outros botões
    stopBtn.addEventListener('click', stopTimer);
    resetBtn.addEventListener('click', resetTimer);
  </script>

</body>
</html>
