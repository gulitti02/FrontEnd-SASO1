<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags que definem a codificação de caracteres e o layout responsivo -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link para o arquivo CSS que contém o estilo do jogo -->
    <link rel="stylesheet" href="style.css" />

    <!-- Título da página que aparece na aba do navegador -->
    <title>EM PROGRESSO - Jogo da Velha</title>
  </head>

  <body>
    <!-- Tabuleiro do jogo, contém 9 células -->
    <div class="board" data-board>
      <!-- Cada célula do tabuleiro, onde os jogadores vão clicar para fazer sua jogada -->
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>

    <!-- Mensagem que aparece quando alguém vence ou empata -->
    <div class="winning-message" data-winning-message>
      <!-- Texto que mostra quem venceu ou se houve empate -->
      <p class="winning-message-text" data-winning-message-text>X Venceu!</p>
      
      <!-- Botão para reiniciar o jogo -->
      <button class="winning-message-button" data-restart-button>
        Reiniciar!
      </button>
    </div>

    <!-- Inclusão do arquivo JavaScript que contém a lógica do jogo -->
    <script src="script.js"></script>
  </body>
</html>
